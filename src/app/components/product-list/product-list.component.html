n<div class="container mx-auto px-4 py-8">
  <h2 class="text-2xl font-bold mb-6">Products</h2>
  
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let product of products" class="bg-white rounded-lg shadow p-4">
      <img [src]="product.image" [alt]="product.name" class="w-full h-48 object-cover rounded mb-4">
      <h3 class="text-lg font-semibold mb-2">{{ product.name }}</h3>
      <p class="text-gray-600 mb-4">${{ product.price }}</p>
      <ng-container *ngIf="getQuantity(product.id) > 0; else addToCartBtn">
        <div class="flex items-center space-x-2 mb-2">
          <button (click)="updateQuantity(product.id, getQuantity(product.id) - 1)" class="px-2 py-1 bg-gray-200 rounded hover:bg-gray-300">-</button>
          <span>{{ getQuantity(product.id) }}</span>
          <button (click)="updateQuantity(product.id, getQuantity(product.id) + 1)" class="px-2 py-1 bg-gray-200 rounded hover:bg-gray-300">+</button>
        </div>
      </ng-container>
      <ng-template #addToCartBtn>
        <button (click)="addToCart(product)"
                class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
          Add to Cart
        </button>
      </ng-template>
    </div>
  </div>
</div>
