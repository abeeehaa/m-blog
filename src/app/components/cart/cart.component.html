<div class="container mx-auto px-4 py-8">
  <h2 class="text-2xl font-bold mb-6">Shopping Cart</h2>
  
  <div *ngIf="cartItems().length === 0" class="text-center py-8">
    <p class="text-gray-500">Your cart is empty</p>
  </div>

  <div *ngIf="cartItems().length > 0" class="space-y-4">
    <div *ngFor="let item of cartItems()" class="flex items-center justify-between p-4 bg-white rounded-lg shadow">
      <div class="flex items-center space-x-4">
        <img [src]="item.image" [alt]="item.name" class="w-20 h-20 object-cover rounded">
        <div>
          <h3 class="font-semibold">{{ item.name }}</h3>
          <p class="text-gray-600">${{ item.price }}</p>
        </div>
      </div>
      
      <div class="flex items-center space-x-4">
        <div class="flex items-center space-x-2">
          <button (click)="updateQuantity(item.id, item.quantity - 1)" 
                  [disabled]="item.quantity <= 1"
                  class="px-2 py-1 bg-gray-200 rounded hover:bg-gray-300 disabled:opacity-50">
            -
          </button>
          <span>{{ item.quantity }}</span>
          <button (click)="updateQuantity(item.id, item.quantity + 1)"
                  class="px-2 py-1 bg-gray-200 rounded hover:bg-gray-300">
            +
          </button>
        </div>
        
        <button (click)="removeFromCart(item.id)"
                class="text-red-500 hover:text-red-700">
          Remove
        </button>
      </div>
    </div>

    <div class="mt-6 p-4 bg-gray-50 rounded-lg">
      <div class="flex justify-between items-center">
        <span class="text-lg font-semibold">Total:</span>
        <span class="text-xl font-bold">${{ cartTotal() }}</span>
      </div>
    </div>

    <div class="flex justify-end space-x-4">
      <button (click)="clearCart()"
              class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">
        Clear Cart
      </button>
      <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        Checkout
      </button>
    </div>
  </div>
</div>
